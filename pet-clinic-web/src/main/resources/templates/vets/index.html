<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h1 th:text="'List of Vets'">List of Vets.....</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Specialties</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet?.id}">1</td>
            <td th:text="${vet.firstName}+ ' '+ ${vet.lastName}"></td>
            <td><span th:each="speciality :  ${vet.specialties}"
                       th:text="${speciality.description+ ' '}" />
                <span th:if="${vet?.specialties?.size() == 0}">none</span>
            </td>
<!--            <td th:text="${vet?.firstName}">John</td>-->
<!--            <td th:text="${vet?.lastName }">Doe</td>-->
        </tr>
        </tbody>
    </table>
</body>
</html>
